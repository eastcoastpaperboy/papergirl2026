<!doctype html>
<html>
<head>
<meta charset="utf-8">
<style>
*{margin:0;padding:0;box-sizing:border-box;}
body{
  background:#050505;
  display:flex;
  align-items:center;
  justify-content:center;
  height:100vh;
  overflow:hidden;
  font-family:monospace;
}
canvas{
  image-rendering:pixelated;
  image-rendering:crisp-edges;
  width:min(100vw, calc(100vh * 4 / 3));
  height:calc(min(100vw, calc(100vh * 4 / 3)) * 0.75);
  border:2px solid #2b2b2b;
  box-shadow:0 0 0 2px #111, 0 20px 40px rgba(0,0,0,0.45);
  touch-action:none;
}
</style>
</head>
<body>
<canvas id="c" width="512" height="384"></canvas>

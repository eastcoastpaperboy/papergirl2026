const imgs=[];
let loaded=0;
srcs.forEach(s=>{
  const i=new Image();
  i.onload=()=>{loaded++;if(loaded===srcs.length)loop();};
  i.src=s;
  imgs.push(i);
});

let scroll=0,fi=0,ft=0;

function roadW(y){return 140+Math.floor(y/6);}
function sideW(y){return 48+Math.floor(y/24);}

function drawBase(){
  for(let y=0;y<H;y++){
    const xR=780-y,rw=roadW(y),sw=sideW(y);
    const rL=xR-rw,cL=rL-4,siL=cL-sw;
    if(siL>0){ctx.fillStyle='#2a8a2a';ctx.fillRect(0,y,siL,1);}
    ctx.fillStyle='#bebebe';ctx.fillRect(Math.max(0,siL),y,sw,1);
    if((y+Math.floor(scroll))%48===0){ctx.fillStyle='#999';ctx.fillRect(Math.max(0,siL),y,sw,1);}
    ctx.fillStyle='#444';ctx.fillRect(cL,y,1,1);
    ctx.fillStyle='#888';ctx.fillRect(cL+1,y,2,1);
    ctx.fillStyle='#444';ctx.fillRect(cL+3,y,1,1);
    if(rL<W){ctx.fillStyle='#1a1a1a';ctx.fillRect(Math.max(0,rL),y,W-Math.max(0,rL),1);}
  }
}

function drawPlayer(){
  const py=270;
  const xR=780-py,rw=roadW(py),sw=sideW(py);
  const rL=xR-rw,cL=rL-4,siL=cL-sw;
  const px=Math.floor(siL+sw*0.45);
  const img=imgs[fi];
  ctx.drawImage(img, px-img.width/2, py-img.height, img.width, img.height);
}

function loop(){
  scroll-=1.5;
  ft++;
  if(ft>=8){ft=0;fi=(fi+1)%imgs.length;}
  ctx.clearRect(0,0,W,H);
  drawBase();
  drawPlayer();
  requestAnimationFrame(loop);
}
</script>
